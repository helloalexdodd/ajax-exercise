<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Great+Vibes|Oswald&display=swap" rel="stylesheet">	<link rel="stylesheet" href="style.css">
	<title>The Wayback Playback Machine</title>
</head>
<body>
	<header>
		<div class="wrapper">
			<h1>The Wayback Playback Machine</h1>
			<h2>a time capsule into the past</h2>
			<form action="">
				<div class="select-box">
					<label for="year"></label>
					<select name="year" id="year" class="year">
						<option value="">Pick A Year</option>
						<option value="1980">1980</option>
						<option value="1981">1981</option>
						<option value="1982">1982</option>
						<option value="1983">1983</option>
						<option value="1984">1984</option>
						<option value="1985">1985</option>
						<option value="1986">1986</option>
						<option value="1987">1987</option>
						<option value="1988">1988</option>
						<option value="1989">1989</option>
						<option value="1990">1990</option>
						<option value="1991">1991</option>
						<option value="1992">1992</option>
						<option value="1993">1993</option>
						<option value="1994">1994</option>
						<option value="1995">1995</option>
						<option value="1996">1996</option>
						<option value="1997">1997</option>
						<option value="1998">1998</option>
						<option value="1999">1999</option>
						<option value="2000">2000</option>
						<option value="2001">2001</option>
						<option value="2002">2002</option>
						<option value="2003">2003</option>
						<option value="2004">2004</option>
						<option value="2005">2005</option>
						<option value="2006">2006</option>
						<option value="2007">2007</option>
						<option value="2008">2008</option>
						<option value="2009">2009</option>
						<option value="2010">2010</option>
						<option value="2011">2011</option>
						<option value="2012">2012</option>
						<option value="2013">2013</option>
						<option value="2014">2014</option>
						<option value="2015">2015</option>
					</select>
					<label for="category"></label>
					<select name="category" id="category" class="category">
						<option value="">Pick a Category</option>		
						<option value="books">books</option>
						<option value="movies">movies</option>
						<option value="shows">shows</option>
						<option value="songs">songs</option>
					</select>
				</div>
				<input type="submit" id="submit" class="submit" value="Enter The Time Capsule">
			</form>
		</div>
	</header>
	<main>
		<div class="wrapper">
			<div class="header-container">
				<h3><!-- output from the api will be appended to this header --></h3>
			</div>
			<div class="main-content">
				<ul>
					<!-- output from the api will be appended to this list -->
				</ul>
			</div>
		</div>
	</main>
	<footer>
		<div class="wrapper">
		<p>Made with love at &copyJuno</p>
		</div>
	</footer>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
	integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>
</html>
